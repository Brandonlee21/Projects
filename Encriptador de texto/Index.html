<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <link rel="stylesheet" href="REST.css" />
    <script
      src="https://kit.fontawesome.com/cf6fa412bd.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="Index.js"></script>

    <title>Criptografar</title>
  </head>
  <body>
    <header>
      <img
        src="https://www.aluralingua.com.br/assets/api/share/alura-lingua.jpg"
      />
    </header>
    <div class="container">
      <div class="left">
        <textarea
          id="inputTexto"
          class="main"
          name="name"
          cols="20"
          rows="8"
          placeholder="Digite seu texto.."
        ></textarea>
      </div>
      <div class="right">
        <img src="High quality products 1 1.jpg" id="img-right" />
        <h1 id="texto">Nenhuma mensagem encontrada</h1>
        <textarea
          id="texto2"
          name="name"
          rows="8"
          cols="80"
          placeholder="Digite um texto que você deseja criptografar ou descriptografar."
        ></textarea>
        
        <button id="copy" type="button" name="button" onclick="copy()">
          Copiar
        </button>

        <div class="left-button">
          <button type="button" id="btn-criptografar" onclick="criptador()">
            Criptografar
          </button>
          <button
            type="button"
            id="btn-descriptografar"
            onclick="descriptador()"
          >
            Descriptografar
          </button>
        </div>
      </div>
    </div>
    <div class="paragrafo">
      <p>&excl;Apenas letras minúsculas e sem acento</p>
    </div>

    <div class="buttons">
      <button id="btnGravador"><i class="fas fa-microphone"></i></button>
      </button>
    </div>
  </body>
</html>
