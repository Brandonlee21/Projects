<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--LINK DO CSS-->
    <link rel="stylesheet" href="Criptador.css" />
    <title>Criptador</title>
  </head>
  <body>
    <div class="container">
      <!--LOGO-->
      <img
        src="https://www.aluralingua.com.br/assets/api/share/alura-lingua.jpg"
      />
      <!--CAIXA DE DIGITAÇÃO-->
      <div class="box">
        <textarea
          id="right"
          name="name"
          cols="6"
          rows="10"
          placeholder="Digite seu texto.."
        ></textarea>
      </div>

      <!--CAIXA DE RESULTADOS-->
      <div class="box-result">
        <textarea id="left" name="name" cols="4" rows="8"></textarea>
      </div>
    </div>
  </body>
  <!--LINK DO JAVACRIPT-->
  <script tapy="text/javascript" src="Criptador.js"></script>
</html>
